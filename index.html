<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スライドデモ（固定ボタン・中央動画対応）</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }

    .slide {
      position: relative;
      width: 100%;
      height: 100%;
      display: none;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ✅ ボタンを固定配置（常に画面下に表示） */
    .controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.3); /* 半透明の黒背景 */
      padding: 10px 0;
      border-radius: 12px;
    }

    button {
      background-color: rgba(255,255,255,0.8);
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: rgba(255,255,255,1);
    }

    /* ✅ 動画を画面中央に固定（スライド中央表示） */
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
      border-radius: 12px;
      z-index: 50;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    @media (max-width: 600px) {
      video {
        width: 90%;
      }
      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div id="slides"></div>

  <script>
    // ✅ スライドデータ設定
    const slidesData = [
      { image: "s1.JPG" },
      { image: "s2.JPG" },
      { image: "s3.JPG" },
      { image: "s4.JPG" },
      { image: "s5.jpg", video: "m1.mp4" },
      { image: "s6.jpg" },
      { image: "s7.jpg", end: true }
    ];

    let currentSlide = 0;

    function showSlide(index) {
      const slidesContainer = document.getElementById("slides");
      slidesContainer.innerHTML = "";

      const slideData = slidesData[index];
      if (!slideData) return;

      const slide = document.createElement("div");
      slide.className = "slide";

      // 画像を背景として配置
      const img = document.createElement("img");
      img.src = slideData.image;
      slide.appendChild(img);

      // コントロールボタン群
      const controls = document.createElement("div");
      controls.className = "controls";

      // 前へ
      if (index > 0) {
        const backBtn = document.createElement("button");
        backBtn.textContent = "前へ";
        backBtn.onclick = () => showSlide(index - 1);
        controls.appendChild(backBtn);
      }

      // 動画再生
      if (slideData.video) {
        const videoBtn = document.createElement("button");
        videoBtn.textContent = "動画再生";
        videoBtn.onclick = () => {
          const video = document.createElement("video");
          video.src = slideData.video;
          video.controls = true;
          video.autoplay = true;
          slide.appendChild(video);
          videoBtn.disabled = true;
        };
        controls.appendChild(videoBtn);
      }

      // 次へ
      if (!slideData.end && index < slidesData.length - 1) {
        const nextBtn = document.createElement("button");
        nextBtn.textContent = "次へ";
        nextBtn.onclick = () => showSlide(index + 1);
        controls.appendChild(nextBtn);
      }

      // 最後のスライド
      if (slideData.end) {
        const restartBtn = document.createElement("button");
        restartBtn.textContent = "最初に戻る";
        restartBtn.onclick = () => showSlide(0);
        controls.appendChild(restartBtn);
      }

      // スライドを表示
      slide.appendChild(controls);
      slidesContainer.appendChild(slide);
      slide.style.display = "block";
    }

    // ✅ ページ読み込み完了後に初期スライドを表示
    window.onload = () => showSlide(0);
  </script>
</body>
</html>
